version: '3.5'

services:
  db:
    container_name: avaleasy-db
    image: mongo:3.2
    volumes:
      - ./data:/data/db
    ports:
      - 27017:27017
    networks:
      - avaleasy-net

  api:
    container_name: avaleasy-backend
    image: avaleasy/avaleasy-backend:1.0.0
    command: sh -c "yarn install && yarn start"
    ports:
      - 3000:3000
    volumes:
      - .:/app
      - /app/node_modules
    networks:
      - avaleasy-net
    depends_on:
      - db

networks:
  avaleasy-net:
    name: avaleasy-net

